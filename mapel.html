<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Mata Pelajaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(90deg, #1e1e1e, #272727);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .header img.logo {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .mapel-card {
      background: white;
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeInSlide 0.5s ease forwards;
      opacity: 0;
    }
    .mapel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    .mapel-card.active {
      border: 2px solid #4a00e0;
      background-color: #f0eaff;
    }
    .mapel-icon {
      font-size: 2.5rem;
      color: #6c63ff;
    }
    #loading-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Overlay Loading -->
  <div id="loading-overlay">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h2 class="fw-bold mb-1">Pilih Mata Pelajaran</h2>
    <p class="mb-0">Silakan klik mapel yang aktif untuk memulai ujian</p>
  </div>

  <div class="container my-4">
    <div id="mapel-list" class="row g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showLoading() {
      document.getElementById('loading-overlay').style.display = 'flex';
    }
    function hideLoading() {
      document.getElementById('loading-overlay').style.display = 'none';
    }
  
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user) window.location.href = 'index.html';
  
    // Cek token URL
    const urlParams   = new URLSearchParams(window.location.search);
    const urlToken    = urlParams.get('token');
    const savedToken  = sessionStorage.getItem('mapel_token');
    if (!urlToken || urlToken !== savedToken) {
      sessionStorage.removeItem('mapel_token');
      window.location.href = 'index.html';
    }
    sessionStorage.removeItem('mapel_token');
  
    const base = 'https://script.google.com/macros/s/AKfycbz6z0gzFhuFoDnNsD9wj-g2WqT_c8XUORhgE91a_oHd2IRcXOSlr2QLqPDG-QxLGycj/exec';
  
    function getMapel(kelas) {
      return new Promise(resolve => {
        const cb = 'cb_map_' + Date.now();
        window[cb] = res => { resolve(res.mapel); delete window[cb]; };
        const params = [
          'action=getMapel',
          'kelas=' + encodeURIComponent(kelas),
          'callback=' + cb
        ].join('&');
        const s = document.createElement('script');
        s.src = `${base}?${params}`;
        document.body.appendChild(s);
      });
    }
  
    // ✨ Baru: ambil langsung data Nilai dari Apps Script
    function getNilai(kelas) {
      return new Promise(resolve => {
        const cb = 'cb_nil_' + Date.now();
        window[cb] = res => { resolve(res.nilai || []); delete window[cb]; };
        const params = [
          'action=getNilai',
          'kelas=' + encodeURIComponent(kelas),
          'callback=' + cb
        ].join('&');
        const s = document.createElement('script');
        s.src = `${base}?${params}`;
        document.body.appendChild(s);
      });
    }
  
    document.addEventListener('DOMContentLoaded', async () => {
      showLoading();
      try {
        // 1) Ambil daftar Mapel, 2) Ambil daftar Nilai (live)
        const [mapelList, nilaiList] = await Promise.all([
          getMapel(user.kelas),
          getNilai(user.kelas)
        ]);

        // 1) Pilih hanya baris Nilai yang untuk user ini
        const myNilai = nilaiList.filter(n =>
          String(n.nama || '').trim().toLowerCase() === user.nama.trim().toLowerCase() &&
          String(n.nisn || '').trim() === user.nisn.trim()
        );

        const completed = new Set(
          myNilai.map(n => String(n.mapel || '').trim())
        );
  
        const container = document.getElementById('mapel-list');
        container.innerHTML = '';
  
        mapelList.forEach((item, index) => {
          const col  = document.createElement('div');
          col.className = 'col-6 col-md-4 col-lg-3';
  
          const card = document.createElement('div');
          card.className = 'mapel-card';
          card.style.animationDelay = `${index * 0.1}s`;
          card.innerHTML = `
            <div class="mapel-icon mb-2"><i class="bi bi-book"></i></div>
            <h6 class="fw-bold">${item.mataPelajaran}</h6>
          `;
  
          const mp = item.mataPelajaran.trim();
          const done = completed.has(mp);
  
          if (item.status.toLowerCase() === 'aktif' && !done) {
            // Hanya aktif dan belum tercatat → clickable
            card.style.cursor = 'pointer';
            card.classList.add('active');
            card.onclick = () => {
              const soalToken = Math.random().toString(36).substring(2,15) + Date.now();
              sessionStorage.setItem('soal_token', soalToken);
              sessionStorage.setItem('mapel', mp);
              window.location.href = `soal.html?token=${soalToken}`;
            };
          } else {
            // Disable tombol untuk mapel non-aktif atau sudah tercatat
            card.classList.add('opacity-50');
            card.style.cursor = 'not-allowed';
            if (done) {
              const badge = document.createElement('div');
              badge.className = 'mt-2 text-center text-muted small';
              badge.textContent = 'Sudah dikerjakan';
              card.appendChild(badge);
            }
          }
  
          col.appendChild(card);
          container.appendChild(col);
        });
  
      } catch (err) {
        console.error('Error memuat data mapel/nilai:', err);
        alert('Gagal memuat data. Silakan coba lagi.');
      } finally {
        hideLoading();
      }
    });
  </script>
  
</body>
</html>
